<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Modern Lotto Generator</title>
  <link href='/style.css' rel='stylesheet'>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="background-texture"></div>
  <main class="container">
    <header>
      <h1>LOTTO 6/45</h1>
      <p>행운의 번호를 확인해보세요</p>
    </header>
    
    <div id="lotto-display" class="ball-container">
      <div class="placeholder-text">버튼을 눌러 번호를 생성하세요</div>
    </div>

    <button id="generate-btn" class="generate-btn">
      <span class="btn-icon">✨</span>
      번호 생성하기
    </button>
  </main>
  <script defer type="module" src="/main.js"></script>
</body>
</html>
